<div class="row clearfix" [@routerTransition]>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <div class="block-header row">
            <div class="col-md-6">
                <h2>
                    {{l('Posts')}}
                   
                </h2>
            </div>
            <div class="col-md-6 text-right">
                <button type="button" data-toggle="modal" class="btn btn-primary btn-circle waves-effect waves-circle waves-float pull-right" (click)="createPost()">
                    <i class="material-icons">add</i>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6" *ngFor="let post of posts">
                <div class="card">
                    <div class="header">
                        <h2>
                            {{post.title}} <small class="post-description">{{post.summary}}</small>
                        </h2>
                       
                        <hr />
                        <div class="row">
                            <ul class="m-r-0">
                                <li>
                                    <i class="fa fa-calendar"></i>
                                </li>
                                <li>
                                    <span>{{post.date | date:'short'}}</span>
                                </li>
                            </ul>
                            <div class="col-md-6 text-right">
                                <button type="button" class="btn bg-deep-purple waves-effect btn-sm"
                                        [routerLink]="['/app/posts', post.id]">
                                    <span>{{l("Details")}}</span>
                                    <i class="fa fa-arrow-circle-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
</div>
<create-post-modal #createPostModal (modalSave)="refresh()"></create-post-modal>
