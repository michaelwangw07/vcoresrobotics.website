<div class="row clearfix" [@routerTransition]>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card main-content">
            <div class="header">
                <h2>
                    {{post.title}} <span class="post-detail-header"><i class="fa fa-calendar"></i> <span>{{post.date | date:'short'}}</span></span>
                </h2>
                <ul class="header-dropdown m-r--5">
                    <li>
                        <div>
                            <button type="button" [routerLink]="['/app/posts']" class="btn bg-black waves-effect waves-light"><i class="fa fa-arrow-circle-left"></i> {{l('BackToPosts')}}</button>

                          
                        </div>
                    </li>
                </ul>
            </div>
            <div class="body table-responsive">
                <div>
                </div>
                <h5>

                </h5>

                <hr />
                <div [froalaView]="post.content"></div>

            </div>
        </div>
    </div>
</div>
